<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login to NebulaX</h1>
    <p>Welcome back! Please enter your credentials.</p>
    <input type="text" placeholder="username"><br>
    <input type="password" placeholder="password"><br>
    <button class="button2">Login</button><br>
    <script>
        document.querySelector('.button2').addEventListener('click', async function() {
            const data = {
                username: document.querySelector('input[placeholder="username"]').value,
                password: document.querySelector('input[placeholder="password"]').value
            };

            console.log(data);

            try {
                const response = await fetch('http://localhost:3000/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert('Login successful!');
                console.log(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please check your credentials.');
            }
        });
    </script>
</body>
</html>
